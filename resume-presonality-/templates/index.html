<!DOCTYPE html>
<html>
<head>
    <title>Resume Personality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:crimson;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Resume Personality Prediction</h1>
    <form method="POST" enctype="multipart/form-data" action="/predict">
        <input type="file" name="resume" accept=".pdf,.doc,.docx">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
